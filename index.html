<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Speedreader – ORP RSVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Minimaler Speedreader mit ORP-Fixierung. Text einfügen, WPM einstellen und fokussiert lesen.">
  <meta name="robots" content="index,follow">

  <link rel="stylesheet" href="app.css">
</head>

<body>
  <main class="container">

    <h1>Speedreader</h1>
    <p class="subtitle">RSVP mit ORP-Fixierung</p>

    <!-- 1) Text Input -->
    <section class="panel">
      <h2>1) Text eingeben</h2>
      <textarea id="input" placeholder="Text hier einfügen…"></textarea>
    </section>

    <!-- 2) Controls -->
    <section class="panel">
      <h2>2) Einstellungen</h2>

      <label>
        Wörter pro Minute:
        <span id="wpmValue">300</span>
      </label>
      <input type="range" id="wpm" min="100" max="1000" step="50" value="300">

      <div class="buttons">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="stop">Stop</button>
      </div>
    </section>

    <!-- 3) Output -->
    <section class="panel">
      <h2>3) Speedreader Output</h2>

      <div class="reader">
        <div class="word" id="word">
          <span class="left"></span><span class="orp"></span><span class="right"></span>
        </div>
      </div>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
